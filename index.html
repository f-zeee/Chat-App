<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Chat</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script> 
    <!--above script joins the client to the server-->
    <script defer src="js/client.js"></script>
    <!--defer downloads the scripts in the background and then runs the program-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="">
    </nav>
    <div class="container">
        <!-- <div class="message right">h: how r u?</div>
        <div class="message left">c: fine and you?</div> -->

    </div>
    <div class="send">
        <form action="#" id="sendcontainer">
            <input type="text" class="messageinp" id="messageinp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
